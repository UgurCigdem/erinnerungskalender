<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erinnerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .email-body {
            padding: 20px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.6;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            <h1>Erinnerung</h1>
        </div>

        <div class="email-body">
            <p>Hallo <strong>{{Name}}</strong>,</p>

            <p>Dies ist eine Erinnerung für das Ereignis: <strong>{{Beschreibung}}</strong>.</p>

            <p>Das Ereignis findet am <strong>{{Datum}}</strong> statt.</p>

            <p>Wir hoffen, dass Sie diese Erinnerung nützlich finden!</p>

            <p>Mit freundlichen Grüßen,<br>
            Ihr Erinnerungsservice</p>
        </div>

        <div class="email-footer">
            <p>&copy; 2024 Erinnerungsservice. Alle Rechte vorbehalten.</p>
        </div>
    </div>

</body>
</html>
